<!DOCTYPE html>
<html>
<head>
<title>My Blog</title>
<style>
body {
  font-family: Comic Sans MS, cursive, sans-serif;
  background-color: #ddd;
  margin: 5px;
}
.header {
  background-color: #444;
  color: white;
  padding: 20px;
  text-align: center;
}
.navbar {
  background-color: #666;
  padding: 10px;
}
.navbar a {
  color: white;
  text-decoration: none;
  margin: 5px;
}
.main {
  display: block;
  background-color: white;
  padding: 10px;
  border: 1px solid #aaa;
}
.sidebar {
  background-color: #888;
  color: white;
  padding: 10px;
}
.footer {
  background-color: #555;
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to My Blog</h1>
</div>

<div class="navbar">
  <a href="#">Home</a> |
  <a href="#">About</a> |
  <a href="#">Contact</a>
</div>

<div class="main">
  <h2>My First Post</h2>
  <p>So this is a blog post. Wow. Amazing.</p>
</div>

<div class="sidebar">
  <h3>Sidebar</h3>
  <p>Some random text here.</p>
</div>

<div class="footer">
  <p>&copy; 2025 My Awesome Blog</p>
</div>

</body>
</html>
